<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML,CSS,D3" />
    <meta name="author" content="Joshua Sanjay King" />
    <title>Task 2.3 D3 Drawing With Data - Scatter Plot </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 500;
        var h = 100;
        var padding = 1;  // Padding between bars

        var dataset = [
            [5, 20],
            [480, 90],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88]
        ];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Append circles with conditional styling
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return d[0];
            })
            .attr("cy", function (d) {
                return d[1];
            })
            .attr("r", 5)
            .attr("fill", function (d) {
                // Conditional color: make circles with x-value greater than 300 red
                if (d[0] > 300) {
                    return "red";
                } else {
                    return "slategrey";
                }
            });

        // Append text labels to circles
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function (d) {
                return d[0] + 5;  // Slightly offset the text on the x-axis
            })
            .attr("y", function (d) {
                return d[1] - 5;  // Slightly offset the text on the y-axis
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "10px")
            .attr("fill", "black");

    </script>

    <br />
    <footer style="color:grey">COS30045 Data Visualisation<br /> Joe Bloggs</footer>

</body>
</html>
