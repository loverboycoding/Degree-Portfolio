    <title>Task 2.1 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <h1>The D3 Journey starts here...</h1>

    <script>
        // Example from Murray
        var dataset = [14, 5, 26, 23, 9];
        var color = d3.color("red");
        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .style("color", function (d) {
                if (d > 10) {
                    return "red";
                }
            })
            .text(function (d) {
                if (d > 10) {
                    return "Warning: NAME watched " + d + " cat videos today.";
                }
                else {
                    return "NAME watched " + d + " cat videos today.";
                }
            });
    </script>

</body>
