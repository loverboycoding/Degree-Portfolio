<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML,CSS,D3" />
    <meta name="author" content="Joshua Sanjay King" />
    <title>Task 2.2 D3 Drawing with Data - Bar Chart </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 500;
        var h = 100;
        var padding = 1;  // Padding between bars

        var dataset = [14, 5, 26, 23, 9];

        var barWidth = (w / dataset.length) - padding;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Create bars
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (barWidth + padding);
            })
            .attr("y", function (d) {
                return h - (d * 4);  // Adjust y attribute to position bars from the bottom
            })
            .attr("width", barWidth)
            .attr("height", function (d) {
                return d * 4;  // Height proportional to data value
            })
            .attr("fill", function (d) {
                return "rgb(0, 0, " + (d * 10) + ")";  // Color based on data value
            });

        // Add labels
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) {
                return i * (barWidth + padding) + barWidth / 2;  // Center text in the bar
            })
            .attr("y", function (d) {
                return h - (d * 4) - 2;  // Position text just above the bar
            })
            .attr("text-anchor", "middle")  // Center-align text
            .attr("font-family", "sans-serif")
            .attr("font-size", "12px")
            .attr("fill", "white");
    </script>

    <br />
    <footer style="color:grey">COS30045 Data Visualisation<br /> Joe Bloggs</footer>

</body>
</html>
